apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    pmem-csi.intel.com/deployment: lvm-production
  name: pmem-csi-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pmem-csi-controller
      pmem-csi.intel.com/deployment: lvm-production
  serviceName: pmem-csi-controller
  template:
    metadata:
      annotations:
        pmem-csi.intel.com/scrape: containers
      labels:
        app: pmem-csi-controller
        pmem-csi.intel.com/deployment: lvm-production
        pmem-csi.intel.com/webhook: ignore
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pmem-csi.intel.com/controller
                operator: NotIn
                values:
                - "no"
                - "false"
      containers:
      - command:
        - /usr/local/bin/pmem-csi-driver
        - -v=3
        - -mode=controller
        - -endpoint=unix:///csi/csi-controller.sock
        - -registryEndpoint=tcp://0.0.0.0:10000
        - -nodeid=$(KUBE_NODE_NAME)
        - -caFile=/certs/ca.crt
        - -certFile=/certs/tls.crt
        - -keyFile=/certs/tls.key
        - -drivername=$(PMEM_CSI_DRIVER_NAME)
        - -metricsListen=:10010
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        - name: PMEM_CSI_DRIVER_NAME
          value: pmem-csi.intel.com
        image: intel/pmem-csi-driver:canary
        imagePullPolicy: IfNotPresent
        name: pmem-driver
        ports:
        - containerPort: 10010
          name: metrics
        securityContext:
          readOnlyRootFilesystem: true
        terminationMessagePath: /tmp/termination-log
        volumeMounts:
        - mountPath: /certs
          name: registry-cert
        - mountPath: /csi
          name: plugin-socket-dir
        - mountPath: /tmp
          name: tmp-dir
      - args:
        - -v=3
        - --csi-address=/csi/csi-controller.sock
        - --feature-gates=Topology=true
        - --strict-topology=true
        - --timeout=5m
        - --metrics-address=:10011
        image: quay.io/k8scsi/csi-provisioner:v1.6.0
        imagePullPolicy: IfNotPresent
        name: external-provisioner
        ports:
        - containerPort: 10011
          name: metrics
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /csi
          name: plugin-socket-dir
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: pmem-csi-controller
      volumes:
      - emptyDir: null
        name: plugin-socket-dir
      - name: registry-cert
        secret:
          secretName: pmem-csi-registry-secrets
      - emptyDir: {}
        name: tmp-dir
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    pmem-csi.intel.com/deployment: lvm-production
  name: pmem-csi-node
  namespace: default
spec:
  selector:
    matchLabels:
      app: pmem-csi-node
      pmem-csi.intel.com/deployment: lvm-production
  template:
    metadata:
      annotations:
        pmem-csi.intel.com/scrape: containers
      labels:
        app: pmem-csi-node
        pmem-csi.intel.com/deployment: lvm-production
        pmem-csi.intel.com/webhook: ignore
    spec:
      containers:
      - command:
        - /usr/local/bin/pmem-csi-driver
        - -deviceManager=lvm
        - -v=3
        - -mode=node
        - -endpoint=unix:///csi/csi.sock
        - -nodeid=$(KUBE_NODE_NAME)
        - -controllerEndpoint=tcp://$(KUBE_POD_IP):10001
        - -registryEndpoint=tcp://pmem-csi-controller:10000
        - -caFile=/certs/ca.crt
        - -certFile=/certs/tls.crt
        - -keyFile=/certs/tls.key
        - -statePath=/var/lib/$(PMEM_CSI_DRIVER_NAME)
        - -drivername=$(PMEM_CSI_DRIVER_NAME)
        - -pmemPercentage=100
        - -metricsListen=:10010
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: PMEM_CSI_DRIVER_NAME
          value: pmem-csi.intel.com
        - name: TERMINATION_LOG_PATH
          value: /tmp/termination-log
        image: intel/pmem-csi-driver:canary
        imagePullPolicy: IfNotPresent
        name: pmem-driver
        ports:
        - containerPort: 10010
          name: metrics
        securityContext:
          privileged: true
          runAsUser: 0
        terminationMessagePath: /tmp/termination-log
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
          mountPropagation: Bidirectional
          name: mountpoint-dir
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: pods-dir
        - mountPath: /certs
          name: node-cert
        - mountPath: /dev
          name: dev-dir
        - mountPath: /sys
          name: sys-dir
        - mountPath: /csi
          name: socket-dir
        - mountPath: /var/lib/pmem-csi.intel.com
          mountPropagation: Bidirectional
          name: pmem-state-dir
      - args:
        - -v=3
        - --kubelet-registration-path=/var/lib/kubelet/plugins/$(PMEM_CSI_DRIVER_NAME)/csi.sock
        - --csi-address=/csi/csi.sock
        env:
        - name: PMEM_CSI_DRIVER_NAME
          value: pmem-csi.intel.com
        image: quay.io/k8scsi/csi-node-driver-registrar:v1.2.0
        imagePullPolicy: IfNotPresent
        name: driver-registrar
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
        - mountPath: /registration
          name: registration-dir
      nodeSelector:
        storage: pmem
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/pmem-csi.intel.com
          type: DirectoryOrCreate
        name: socket-dir
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: DirectoryOrCreate
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/kubernetes.io/csi
          type: DirectoryOrCreate
        name: mountpoint-dir
      - hostPath:
          path: /var/lib/kubelet/pods
          type: DirectoryOrCreate
        name: pods-dir
      - name: node-cert
        secret:
          secretName: pmem-csi-node-secrets
      - hostPath:
          path: /var/lib/pmem-csi.intel.com
          type: DirectoryOrCreate
        name: pmem-state-dir
      - hostPath:
          path: /dev
          type: DirectoryOrCreate
        name: dev-dir
      - hostPath:
          path: /sys
          type: DirectoryOrCreate
        name: sys-dir
---
